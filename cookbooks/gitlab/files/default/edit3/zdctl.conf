<runner>
  program       runzeo -C /opt/gitlab/embedded/service/indico/etc/zodb.conf
  user		999
  daemon        true
  directory     /opt/gitlab/embedded/service/indico/db
  socket-name   /opt/gitlab/embedded/service/indico/db/zdsock
</runner>
<environment>
  PYTHON_EGG_CACHE /opt/gitlab/embedded/service/indico/tmp/egg-cache
</environment>
